<!DOCTYPE html>
<html class="page" lang="ru">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOOSTEDusa</title>
	<link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

	<header class="header">
		<div class="header__top">
			<span>Financing option available at checkout.</span>
		</div>
		<div class="header__container container">
			<div class="header__logo">
				<a href="#" class="header__logo-link">
					<img src="./img/logo-header.svg" alt="Logotip" width="160" height="36">
				</a>
			</div>
			<nav class="header__nav nav-header">
				<div class="nav-header__icon">
					<span></span>
				</div>
				<ul class="nav-header__list">
					<li class="nav-header__item">
						<a href="" class="nav-header__link">Electric Skateboards</a>
					</li>
					<li class="nav-header__item">
						<a href="" class="nav-header__link">Electric Scooters</a>
					</li>
					<li class="nav-header__item">
						<a href="" class="nav-header__link">Accessories</a>
					</li>
					<li class="nav-header__item">
						<a href="" class="nav-header__link">Gift Card</a>
					</li>
					<li class="nav-header__item">
						<a href="" class="nav-header__link">More Info</a>
					</li>
				</ul>
			</nav>
			<div class="header__user">
				<div class="header__user-body">
					<svg class="header__user-avatar" width="17" height="17" viewBox="0 0 20 21" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<use xlink:href="./img/sprite.svg#avatar"></use>
					</svg>
					<svg class="header__user-cart" width="17" height="14" viewBox="0 0 20 21" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<use xlink:href="./img/sprite.svg#cart"></use>
					</svg>
				</div>
			</div>
		</div>
	</header>
	<main class="page">
		<section class="page__welcome welcome">
			<div class="welcome__container container">
				<div class="welcome__body">
					<h1 class="welcome__title">Welcome to Boosted USA</h1>
					<p class="welcome__text">The Holy Grail of Electric Skateboards and One REVolutionary Scooter</p>
					<div class="welcome__buttons">
						<a href="#" class="welcome__button">BOOSTED REVS</a>
						<a href="#" class="welcome__button">BOOSTED BOARDS</a>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="js/index.js"></script>
</body>

</html>
